<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Import the Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <!-- Import our custom stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/error_page_style.css') }}"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="error-wrapper">
      <div class="error-container error-500">
        <div class="error">
          <div class="error-title">{% block heading %}{% endblock %}</div>
          <div class="error-number">{% block error_code %}{% endblock %}</div>
          <div class="error-description">{% block message %}{% endblock %}</div>
          <div class="error-or">
            <div class="or-line"></div>
            <div class="or">
              <a class="btn btn-outline-dark" href="/" role="button">Home</a>
            </div>
          </div>
          <ul class="error-actions">
            <li>
              <a href="">
                <i
                  class="pe-7s-left-arrow"
                  data-toggle="tooltip"
                  title=""
                  data-original-title="BACK"
                ></i>
              </a>
            </li>
            <li>
              <a href="">
                <i
                  class="pe-7s-home"
                  data-toggle="tooltip"
                  title=""
                  data-original-title="HOME"
                ></i>
              </a>
            </li>
            <li>
              <a href="">
                <i
                  class="pe-7s-mail"
                  data-toggle="tooltip"
                  title=""
                  data-original-title="CONTACT US"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
